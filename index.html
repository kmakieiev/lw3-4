<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Data Table</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        label {
            margin-right: 10px;
        }

        input {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: green; 
            color: white;
        }

        button:last-child {
            background-color: red;
            color: white;
        }

        table {
            border-collapse: collapse;
            width: 70%;
            margin: 20px;
            text-align: center;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
        }

        th {
            background-color: darkgray;
            color: white;
        }

        .even {
            background-color: #f2f2f2;
            color: black;
        }

        .odd {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <label for="interval">Interval: </label>
        <input type="number" id="interval" min="1" placeholder="Enter interval">
        <button onclick="start()">Start Generating</button>
        <button onclick="stop()">Stop Generating</button>
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Number</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let intervalId;

        function start() {
            const interval = document.getElementById('interval').value;
            if (!interval || interval <= 0) {
                alert("Please enter a valid interval");
                return;
            }

            clearInterval(intervalId);
            intervalId = setInterval(generateRow, interval * 1000);
        }

        function stop() {
            clearInterval(intervalId);
        }

        function generateRow() {
            const tableBody = document.querySelector('#dataTable tbody');
            const newRow = document.createElement('tr');
            const randomNumber = Math.floor(Math.random() * 100) + 1;
            
            newRow.innerHTML = `<td>${randomNumber}</td>`;
            
            if (tableBody.children.length % 2 === 0) {
                newRow.classList.add('even');
            } else {
                newRow.classList.add('odd');
            }

            tableBody.appendChild(newRow);
        }
    </script>
</body>
</html>
